<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="devchallenges.png" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>
		<title>My gallery</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<img src="./profilePhoto.png" alt="Rodney Cotton" class="header__img" />
			<p class="header__name">Rodney Cotton</p>
			<p class="header__location">Helsinki, Finland</p>
			<div class="header__info">
				<div class="header__info-box">
					<p class="header__info-num">100</p>
					<p class="header__info-txt">Posts</p>
				</div>
				<div class="header__info-box">
					<p class="header__info-num">2,242</p>
					<p class="header__info-txt">Followers</p>
				</div>
				<div class="header__info-box">
					<p class="header__info-num">1,432</p>
					<p class="header__info-txt">Following</p>
				</div>
			</div>
		</header>
		<main>
			<section class="gallery">
				<div class="gallery__item">
					<img src="./photo1.png" alt="" class="gallery__item-img" />
				</div>
				<div class="gallery__item">
					<img src="./photo2.png" alt="" class="gallery__item-img" />
				</div>
				<div class="gallery__item">
					<img src="./photo3.png" alt="" class="gallery__item-img" />
				</div>
				<div class="gallery__item">
					<img src="./photo_4.png" alt="" class="gallery__item-img" />
				</div>
				<div class="gallery__item">
					<img src="./photo5.png" alt="" class="gallery__item-img" />
				</div>
				<div class="gallery__item">
					<img src="./photo6.png" alt="" class="gallery__item-img" />
				</div>
			</section>
		</main>
	</body>
</html>
